<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flexibilné boxy</title>
    <style>
        section {
            border: 2px solid #993333;
        }
        div {
            display: flex;
        }
    </style>
</head>
<body>
    <div>
        <section>1. stĺpec (navigácia)</section>
        <section><h1>2. stĺpec (hlavný obsah stránky)</h1><p>Zaberá najväčšiu časť stránky. Môže obsahovať nadpisy, odseky ...</p></section>
        <section>3. stĺpec (reklama, sponzori, akcie)</section>
    </div>
    Tento text už je mimo flexibolného boxu.
</body>
</html>
